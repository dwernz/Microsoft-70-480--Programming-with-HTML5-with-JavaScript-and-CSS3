<!DOCTYPE html>
<html lang="en">

<head>
    <title>List 1</title>
    <meta charset="utf-8">
    <style>
        ul#menu {padding: 0;}
        ul#menu li {
            display: inline;
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px 4px 0 0;
        }
        ul#menu li:hover {
            background-color: orange;
            
        }
    </style>
</head>

<body>
    <ul style="list-style-type: square;">
        <li>Bread</li>
        <li>Milk</li>
        <li>Eggs</li>
    </ul>

    <br>

    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Cookies</li>
        <li>Cheese</li>
    </ol>

    <br>

    <dl>
        <dt>Coffee</dt>
        <dd> - Black hot drink</dd>
        <dt>Milk</dt>
        <dd> - White cold drink</dd>
    </dl>

    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
                <li>Herbal Tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>

    <h2>Horizontal List</h2>
    <ul id="menu">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Web Dev</li>
    </ul>

</body>

</html>
