<!DOCTYPE html>
<html lang="en">

<head>
    <title>Input 4</title>
    <meta charset="utf-8">
</head>

<body>
    <form>
        First Name: (readonly)<br>
        <input type="text" name="firstName" value="Daniel" size="40" maxlength="10" readonly><br>
        Last Name: (disabled)<br><br>
        <input type="text" name="lastName" disabled><br><br>
        E-mail:<br>
        <input type="text" minlength="5" autofocus>
    </form>
</body>

</html>
