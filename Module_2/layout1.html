<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout 1</title>
    <meta charset="utf-8">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        th {
            text-align: left;
        }
        table {
            border-spacing: 5px;
        }
    </style>
</head>

<body>
    
    <table style="width:100%;">
        <caption>Important Numbers</caption>
        <thead>
            <th>Name:</th>
            <td>John Adams</td>
        </thead>
        <tr>
            <th rowspan="2">Telephone</th>
            <td>310-222-3333</td>
        </tr>
        <tr>
            <td>213-555-1212</td>
        </tr>
    </table>

    <br><br>

    <table style="width:100%;">
        <thead>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </thead>
        <tr>
            <td>John Smith</td>
            <td>310-555-1212</td>
            <td>213-888-2222</td>
        </tr>
    </table>

    <br><br>

    <table style="width:100%;">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Score</th>
        </thead>
        <tr>
            <td>Jack</td>
            <td>Smith</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Alexander</td>
            <td>86</td>
        </tr>
    </table>
</body>

</html>
