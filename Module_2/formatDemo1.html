<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Formatting Elements</title>
    <meta charset="utf-8">
</head>

<body>
    <p>This is normal text.</p>
    <p>This is <sub>subscripted</sub>.</p>
    <p>This is <sup>superscripted</sup>.</p>
    <p>The ins element represents <ins>added</ins> text.</p>
    <p>The del element represents a deleted <del>(removed)</del> text.</p>
    <p>This is <mark>Marked</mark>.</p>
    <p><b>This is in bold.</b></p>
    <p><strong>This is Strong text.</strong></p>
    <p>This is in <i>Italics</i>.</p>
    <p>This is <em>emphasized</em>.</p>

    <h2>This is the <small>small</small> formatting.</h2>
</body>

</html>
