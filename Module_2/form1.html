<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Elements</title>
    <meta charset="utf-8">
</head>

<body>
    <form action="post" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
    <input type="range" id="a" name="a" value="50">
    +
    <input type="range" id="b" name="b" value="50">
    =
    <output name="x" for="a b"></output>

    </form>
    <br><br>
    
    <select name="cars">
        <option value="mercedes">Mercedes</option>
        <option value="porsche" selected="selected">Porsche</option>
        <option value="ford">Ford</option>
        <option value="mazda">Mazda</option>
    </select>
    <br><br>
    <b><u>Comments About Your Car</u></b>
    <br>
    <textarea name="comments" rows="3" cols="30">This is an awesome car!</textarea>
    <br><br>
    <button type="button" onclick="alert('Hello World!')">Click me</button>
</body>

</html>
