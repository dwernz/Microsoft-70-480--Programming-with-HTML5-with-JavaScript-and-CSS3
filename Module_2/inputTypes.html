<!DOCTYPE html>
<html lang="en">

<head>
    <title>Input Types</title>
    <meta charset="utf-8">
</head>

<body>
    <form action="input2.html">
        Username: <br>
        <input type="text" name="username"><br>
        Password: <br>
        <input type="password" name="password"><br><br>

        <b><u>Employment Status</u></b><br>
        <input type="radio" name="emstat" value="full-time" checked>Full Time<br>
        <input type="radio" name="emstat" value="part-time">Part Time<br>
        <input type="radio" name="emstat" value="temp">Temp<br><br>

        <b><u>Education Status</u></b><br>
        <input type="radio" name="edstat" value="high-school" checked>Highschool<br>
        <input type="radio" name="edstat" value="undergrad">Undergrad<br>
        <input type="radio" name="edstat" value="grad">Grad School<br><br>

        <input type="submit" value="Submit Button">
    </form>
</body>

</html>
