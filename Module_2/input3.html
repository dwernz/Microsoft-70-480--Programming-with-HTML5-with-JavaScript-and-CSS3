<!DOCTYPE html>
<html lang="en">

<head>
    <title>Input Elements</title>
    <meta charset="utf-8">
</head>

<body>
    <form>
        <b><u><i>Types of car you want</i></u></b>
        <br><br>
        <input type="checkbox" name="car" value="Ford">Ford
        <input type="checkbox" name="car" value="Toyota">Toyota
        <br><br>
        Quantity (1-5): <input type="number" name="qty" min="1" max="5"><br>
        Price Willing to Pay: <input type="number" name="price" min="1000" max="1000000" step="1000" value="1000"><br>
        <br><br>
        Date required: <input type="date" name="reqDate" min="2023-1-1" max="2023-12-31">
        <br><br>
        Color desired for the car: <input type="color" name="carColor">
        <br><br>
        Month and year you were born: <input type="month" name="bdayMonth">
        <br><br>
        Week that you would like the car delivered: <input type="week" name="week">
        <br><br>
        Time you would like the car delivered: <input type="time" name="time">
        <br><br>
        Absolute date of delivery: <input type="datetime" name="fullDate">
        <br><br>
        Email address: <input type="email" name="email">
        <br><br>
        <input type="submit">
    </form>
</body>

</html>
