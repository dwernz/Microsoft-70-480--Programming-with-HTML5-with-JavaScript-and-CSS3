<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS</title>
    <meta charset="utf-8">
    <style>
        p.mine { 
            color: red;
            text-align: center;
        }
        h1 {
            color: blue;
            text-align: left;
        }
        h2 {
            color: green;
            text-align: right;
        }
    </style>
</head>

<body>
    <p class="mine">This should be centered on the page.</p>
    <h1>This should be blue and to the left.</h1>
    <h2>This should be green and to the right.</h2>
</body>

</html>
