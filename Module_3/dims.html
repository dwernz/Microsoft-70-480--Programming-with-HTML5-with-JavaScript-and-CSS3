<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dimensions</title>
    <meta charset="utf-8">
    <style>
        img.small {
            height: 100px;
        }
        img.big {
            height: 120px;
        }
        p.ex {
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <img class="small" src="pic01.jpg"><br><br>
    <img class="big" src="pic01.jpg"><br><br>
    <p class="ex">para with height and width set to 100px</p>
    <p>No special height or width defined in this paragraph tag.</p>
</body>

</html>
