<!DOCTYPE html>
<html lang="en">

<head>
    <title>List Styles</title>
    <meta charset="utf-8">
    <style>
        ol.d {list-style-type: armenian;}
        ol.e {list-style-type: cjk-ideographic;}
        ol.f {list-style-type: georgian;}
        ol.g {list-style-type: hebrew;}
        ol.h {list-style-type: hiragana;}
        ol.i {list-style-type: hangul;}
    </style>
</head>

<body>
    <ol class="d">
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ol>
    <ol class="e">
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ol>
    <ol class="f">
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ol>
    <ol class="g">
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ol>
    <ol class="h">
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ol>
    <ol class="i">
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ol>
</body>

</html>
