<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pseudo Classes</title>
    <meta charset="utf-8">
    <style>
        input:focus {
            background-color: yellow;
        }
        p:first-child {
            color: blue;
        }
        p i:first-child {
            color: red;
        }
        p::first-letter {
            color: #00FF00;
        }
    </style>
</head>

<body>

    <p>This is some data in a para tag</p>
    <p>This is more data in a para tag</p>
    <p>This is <i>IN RED</i> and the next one is <i>NOT IN RED</i></p><br>
    <form>
        First Name:
        <input type="text" name="fName"><br><br>
        Last Name:
        <input type="text" name="lName"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
