<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Demo</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Please click on the button below to see the "show"</h1>
        <button type="button" onclick="document.getElementById('demo').innerHTML = Date();">Display Date</button><br><br>   
        <button type="button" onmouseover="document.getElementById('demo2').innerHTML = Date();">Focus to Display Date</button>
        <p id="demo"></p> <br>
        <p id="demo2"></p>
    </body>
</html>
