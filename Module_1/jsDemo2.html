<!DOCTYPE html>
<html lang="en">

<head>
    <title>More JavaScript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>What else can JS Do?</h1>
    <p id="demo">JavaScript can change HTML content. Click to find out what this will change to!</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello from JavaScript!';">Click Me!</button>
</body>

</html>
